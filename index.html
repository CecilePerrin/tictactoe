<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
    <title>Tic-Tac-Toe</title> 
</head> 
<body> 
    <main >  
        <div id="startPage" >
            <div class="startPageCenter">
                <h1 class ="degrade">Tic tac toe Game</h1>
                <div class="">
                    <p>Player X </p><input type="text" id="player-nameX" placeholder="Enter your name">
                    <p>Player O </p><input type="text" id="player-nameY" placeholder="Enter your name">
                </div>
                <section class="controls"> 
                <button id="startButton" >Jouer</button>
                </section>
            </div>
        </div>       
        <section id="transitionContainer" >
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </section>
        <section class="title"> 
            <section class="players-section">
                <div class="bubblegum-title ">        
                <h1 id="gameTitle" >Au tour de : <p id="playerName"></p></h1 >
                    <div class="avatar">
                        <img src="/asset/cotton-candy.png" id="avatarX" alt="Avatar joueur 1">
                        <img src="/asset/candy.png" id="avatarY" alt="Avatar joueur 2">
                    </div>
                </div>    
            </section> 
        
        </section> 

        <section class="container" id = "board"> 
            <div class="tile" data-position="0"><div></div></div> 
            <div class="tile" data-position="1"><div></div></div> 
            <div class="tile" data-position="2"><div></div></div> 
            <div class="tile" data-position="3"><div></div></div> 
            <div class="tile" data-position="4"><div></div></div> 
            <div class="tile" data-position="5"><div></div></div> 
            <div class="tile" data-position="6"><div></div></div> 
            <div class="tile" data-position="7"><div></div></div> 
            <div class="tile" data-position="8"><div></div></div> 
        </section> 
        <section class="display announcer hide"></section> 
        <section class="controls"> 
            <button id="reset">Restart</button> 
        </section>
    </main> 
</body> 
</html> 
<script type="module" src="/app.js"></script>
